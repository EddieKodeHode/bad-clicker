<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="flex-col-center">
    <header class="flex-col-center col-1">
        <h1 class="less-margin">Bad cat clicker!</h1>
        <h3 class="less-margin">Yes its a clicker.</h3>
    </header>

    <!--  -->

    <main class="flex-col-center space-between">
        <div class="flex-row-center col-2" id="title">
            <div class="containers">
                <h2>Level: <span id="current-level">1</span></h2>
                <div><p>Duplication rate: x<span id="duplicator-value">1</span></p></div>
                <div>
                    <button id="button-kibble" onclick="kibbleUp()"><b>Kibble lv. <span id="kibble-level">0</span></b><br><span id="kibble-cost">1000</span> POINTS</button>
                    <button id="button-toy" onclick="toyUp()"><b>Toy lv. <span id="toy-level">0</span></b><br><span id="toy-cost">100000</span> POINTS</button>
                    <button id="button-friend" onclick="friendUp()"><b>Friend lv. <span id="friend-level">0</span></b><br><span id="friend-cost">1000000</span> POINTS</button>
                    <div id="item-background">
                        <div id="kibble-img"></div>
                        <div id="toy-img"></div>
                        <div id="friend-img"></div>
                    </div>
                </div>
            </div>

            <div class="containers">
                <h3>Score: <span id="high-score">0</span></h3>               
            </div>

            <div class="containers">
                <div id="l-board">
                    <h3>Leaderboard</h3>
                    <p>1. 100,000,000</p>
                    <p>2. 100,000,000</p>
                    <p>3. 100,000,000</p>
                    <p>4. 100,000,000</p>
                    <p>5. 100,000,000</p>
                </div>
            </div>
            
        </div>
        <div id="cat-container">
            <div id="cat-image" onclick="increment()">
            </div>
        </div>
        <div>
            <button id="upgrade" onclick="upgrade()"><b>LEVEL UP</b><br><span id="level-cost">100</span> POINTS</button>
        </div>
    </main>

    <!--  -->

    <footer class="flex-row-center">
        <p class="less-margin col-1">ver 0.1.3.3</p>
        <p class="less-margin col-1">Features cattent up to level 1000. Added better upgrades</p>
    </footer>

    <!--  -->
    <script src="index.js"></script>
</body>
</html>
